<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posters - Satureja path</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body class="body-posters">
    <div id="menu-container"></div>
    
    <header>
        <h1 class="h1-posters">Posters</h1>
    </header>
    
    <main>
        <p class="center">Les posters sont des affiches de film fictives réalisées à partir de photographies m'ayant particulièrement inspiré, pour lesquelles je voulais vraiment approfondir certains aspects.</p>
        <div class="gallery">
            <!-- Posters -->
            <img src="images/posters/casse-tete.jpg" alt="Affiche Le Casse-tête" class="poster" onclick="openGallery(0)">
            <img src="images/posters/violence.jpg" alt="Affiche Violence" class="poster" onclick="openGallery(1)">
            <img src="images/posters/malo.jpg" alt="carte postale malo" class="poster" onclick="openGallery(2)">
            <img src="images/posters/attrape moi si tu peux.jpg" alt="affiche attache moi si tu peux" class="poster" onclick="openGallery(3)">
        </div>

        <!-- Modal Gallery -->
        <div id="galleryModal" class="modal">
            <span class="close" onclick="closeGallery()">&times;</span>
            <button class="prev" onclick="navigate(-1)">&#10094;</button>
            <img id="largeImage" src="" alt="Large Poster">
            <button class="next" onclick="navigate(1)">&#10095;</button>
        </div>

        <script src="script.js"></script>
    </main>

    <footer>
        <div class="pied-de-page">
            <a href="https://www.last.fm/user/saturejamontana" target="_blank" class="lien-icone" title="my music taste on last.fm"><img src="images/lastfm2.png"></a>
            <a href="https://www.instagram.com/tinyflowerzz/" target="_blank" class="lien-icone" title="botany account: @tinyflowerzz"><img src="images/instagram.png"></a>
            <a href="https://www.instagram.com/messyflowerzzzz/" target="_blank" class="lien-icone" title="artistic account: @messyflowerzzzz"><img src="images/instagram.png"></a>
        </div>
    </footer> 

    <script src="menu.js"></script>
</body>
</html>
