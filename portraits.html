        <script>
            const imageURL = "images/brochet.gif";
          
            function createFish() {
              const fish = document.createElement('img');
              fish.src = imageURL;
              fish.className = "poisson";
          
              // Position verticale aléatoire
              const y = Math.random() * (window.innerHeight - 100);
              fish.style.top = `${y}px`;
              fish.style.left = `-120px`; // hors écran à gauche
          
              // sens du poisson (aléatoire)
              const direction = Math.random() > 0.5 ? 1 : -1;
              if (direction === -1) {
                fish.style.transform = "scaleX(-1)"; // retourne l'image
                fish.style.left = `${window.innerWidth + 120}px`; // part de la droite
              }
          
              document.body.appendChild(fish);
          
              // animation
              const duration = 10000 + Math.random() * 15000; // 10–15s
              setTimeout(() => {
                fish.style.transition = `left ${duration}ms linear`;
                fish.style.left = direction === 1 ? `${window.innerWidth + 120}px` : `-120px`;
              }, 50);
          
              // supprimer après passage
              setTimeout(() => {
                fish.remove();
              }, duration + 1000);
            }
          
            // Fait apparaître un poisson à un intervalle aléatoire
            function spawnFish() {
              createFish();
              const next = 2000 + Math.random() * 15000;
              setTimeout(spawnFish, next);
            }
          
            spawnFish(); // on lance la boucle !
          </script>
